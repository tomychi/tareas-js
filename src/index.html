<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Tareas</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Tareas</h1>
        <input class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus />
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"></span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a class="selected filtro" href="#/">Todos</a>
          </li>
          <li>
            <a class="filtro" href="#/active">Pendientes</a>
          </li>
          <li>
            <a class="filtro" href="#/completed">Completados</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Borrar completados</button>
      </footer>
    </section>
    <footer class="info"></footer>
    <img src="assets/img/wave.svg" alt="" />
  </body>
</html>
